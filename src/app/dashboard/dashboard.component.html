<div *ngIf="loading" class="shimmer">
  <div class="box shine"></div>

  <div>
    <div class="lines shine"></div>
    <div class="lines shine"></div>
    <div class="lines shine"></div>
  </div>

  <div class="photo shine"></div>
  <div class="photo shine"></div>

  <br>
</div>


<mat-toolbar color="accent" layout-align-md="center end">
  <span class="demo-toolbar">Infinit Scroll </span>
</mat-toolbar>
<mat-card>
  <div class="container"  *ngIf= "tableLoading">
    <div class="row" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="10" (scrolled)="onScroll()"
      [scrollWindow]="false" style="height: 400px; overflow-y: scroll;">

      <table mat-table [dataSource]="allUser" class="mat-elevation-z8" >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="original_language">
          <th mat-header-cell *matHeaderCellDef> Original Language </th>
          <td mat-cell *matCellDef="let element"> {{element.original_language}} </td>
        </ng-container>

        <ng-container matColumnDef="original_title">
          <th mat-header-cell *matHeaderCellDef> Original Title </th>
          <td mat-cell *matCellDef="let element"> {{element.original_title}} </td>
        </ng-container>

        <ng-container matColumnDef="overview">
          <th mat-header-cell *matHeaderCellDef> Overview </th>
          <td mat-cell *matCellDef="let element"> {{element.overview}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
